name: dbt Slim CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'dbt_ecommerce/**'

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  DBT_DATABASE: TLV_BUILD_HOL
  DBT_SCHEMA: DATA_ENG_DEMO
  DBT_PROJECT: dbt_ecommerce

jobs:
  slim-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli

      - name: Get production artifact path
        id: get-artifacts
        run: |
          QUERY_ID=$(snow sql -q "
            SELECT QUERY_ID 
            FROM TABLE(${{ env.DBT_DATABASE }}.INFORMATION_SCHEMA.DBT_PROJECT_EXECUTION_HISTORY())
            WHERE OBJECT_NAME = UPPER('${{ env.DBT_PROJECT }}')
              AND SCHEMA_NAME = UPPER('${{ env.DBT_SCHEMA }}')
              AND STATE = 'SUCCESS'
            ORDER BY QUERY_START_TIME DESC
            LIMIT 1" --format JSON | jq -r '.[0].QUERY_ID')
          
          ARTIFACT_PATH=$(snow sql -q "SELECT SYSTEM\$LOCATE_DBT_ARTIFACTS('$QUERY_ID')" --format JSON | jq -r '.[0] | to_entries | .[0].value')
          echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT

      - name: Download production manifest into project
        run: |
          mkdir -p ./dbt_ecommerce/prod_state
          snow stage copy "${{ steps.get-artifacts.outputs.artifact_path }}target/manifest.json" ./dbt_ecommerce/prod_state/ --overwrite

      - name: Deploy new version (includes production state)
        run: |
          snow dbt deploy ${{ env.DBT_PROJECT }} \
            --source ./dbt_ecommerce \
            --database ${{ env.DBT_DATABASE }} \
            --schema ${{ env.DBT_SCHEMA }}

      - name: Run modified models only (Slim CI)
        run: |
          snow dbt execute \
            --database ${{ env.DBT_DATABASE }} \
            --schema ${{ env.DBT_SCHEMA }} \
            ${{ env.DBT_PROJECT }} run \
            --state prod_state \
            --defer \
            --select "state:modified+"

      - name: Run tests on modified models
        run: |
          snow dbt execute \
            --database ${{ env.DBT_DATABASE }} \
            --schema ${{ env.DBT_SCHEMA }} \
            ${{ env.DBT_PROJECT }} test \
            --state prod_state \
            --defer \
            --select "state:modified+"
